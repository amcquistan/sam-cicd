version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.8
  commands:
    - echo Started build `date`
    - pip install pytest pytest-mock
  build:
    commands:
      - ./run-tests.sh
  post_build:
    commands:
      - ./deploy.sh
      - echo Completed build `date`
artifacts:
  files:
    - test-report.txt
